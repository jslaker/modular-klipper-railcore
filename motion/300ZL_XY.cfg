[stepper_x]
# Rear stepper motor
step_pin: X_STEP
dir_pin: !X_DIR
enable_pin: !X_EN
endstop_pin: X_STOP

# 16T Pulley / 0.9 stepper motor
rotation_distance: 32
microsteps: 256
full_steps_per_rotation: 400

# Axis limits and homing
position_min: 0
position_endstop: 0
homing_speed: 60 
homing_retract_dist: 3
homing_positive_dir: false

[stepper_y]
# Front stepper motor
step_pin: Y_STEP 
dir_pin: Y_DIR
enable_pin: !Y_EN
endstop_pin: Y_STOP

# 16T Pulley / 0.9 stepper motor
rotation_distance: 32
microsteps: 256
full_steps_per_rotation: 400

# Axis limits and homing
position_min: 0
position_endstop: 0
homing_speed: 60   
homing_retract_dist: 3
homing_positive_dir: false

[safe_z_home]
home_xy_position: 150,150 
speed: 150              
z_hop_speed: 6

