## Z0 Stepper - Front Left
[stepper_z]
step_pin: Z0_STEP
dir_pin: !Z0_DIR
enable_pin: !Z0_EN

# T8x2 Leadscrew / 0.9 stepper motor
rotation_distance: 2
microsteps: 32
full_steps_per_rotation: 400

endstop_pin: probe:z_virtual_endstop

position_min: -2
homing_speed: 4.166
second_homing_speed: 2.0
homing_retract_dist: 3.0

#	Z1 Stepper - Rear Left
[stepper_z1]
step_pin: Z1_STEP
dir_pin: !Z1_DIR
enable_pin: !Z1_EN

# T8x2 Leadscrew / 0.9 stepper motor
rotation_distance: 2
microsteps: 32
full_steps_per_rotation: 400

